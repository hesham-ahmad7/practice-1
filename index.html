<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML FORM -->
    <form action="#" method="POST">
        First name:
        <input type="text" placeholder="Enter Your First Name" required>
        <br><br>
        Last name:
        <input type="text" placeholder="Enter Your Last Name" required>
        <br><br>
        Emai Address:
        <input type="email" placeholder="Enter Your Email Address" required>
        <br><br>
        Gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        NID
        <input type="number" placeholder="NID">
        <br><br>
        Contact Number
        <input type="tel" placeholder="Enter Your Contact Number" required>
        <br><br>
        Date of Birth: 
        <input type="date">
        <br><br>
        Website URL
        <input type="url" placeholder="Enter Your Website URL">  
        <br><br>
        Username:
        <input type="text" placeholder="Enter Your Username" name="username">
        <br><br>
        Password: 
        <input type="password" placeholder="Enter Your Password" name="password">
        <br><br>
        <br><br>
        <textarea cols="30" rows="10" placeholder="Enter Your Text"></textarea>
        <br><br>
        <input type="submit" value="SEND">   
    </form>
</body>
</html>
